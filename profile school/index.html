<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <nav>
        <img src="gambar\revo.png" alt="Smiley face">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Our Profile</a></li>
            <li><a href="#facilitas">Achievement</a></li>
            <li><a href="#message">Message Us</a></li>
        </ul>
    </nav>
    <header>
        <h1>Hi <span id="name"></span>, Welcome To My Website</h1>
        <h4>Ini adalah website latihan pertama</h4>
    </header>
    
    <section id="profile">
        <img src="gambar\Untitled-1.png" alt="Banner Image" width="1366" height="578">
    </section>    
    
    <section id="facilitas">
        <h2>Facilitas</h2>
        <div class="image-card">
            <img src="gambar\th.jpg" alt="Profile Image">
            <h3>Title</h3>
        </div>
        <div class="image-card">
            <img src="gambar\th.jpg" alt="Profile Image">
            <h3>Title</h3>
        </div>
        <div class="image-card">
            <img src="gambar\th.jpg" alt="Profile Image">
            <h3>Title</h3>
        </div>
    </section>

    <section id="message">
        <form id="messageForm">
            <h2>Message Us</h2>
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="userName" name="userName" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="date">Tanggal Lahir:</label>
                <input type="date" id="userBirthdate" name="userBirthdate" placeholder="Tanggal Lahir">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="userGender" value="Laki-laki">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="userGender" value="Perempuan">
                <label for="female">Perempuan</label>
                <input type="radio" id="other" name="userGender" value="Lainnya">
                <label for="other">Lainnya</label>
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" placeholder="Your Message"></textarea>
            </div>
            <input type="submit" value="Send Message" class="submit-button">
            <div id="messageDisplay"></div>
        </form>
    </section>
    
    <footer>
        Created by Rangga
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
